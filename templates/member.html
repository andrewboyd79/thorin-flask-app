<!--Extends base.html template-->
{% extends "base.html" %}
<!--Starts a content block-->
{% block content %}

<div class="row">
    <div class="col-md-5">
<!--Passes in information on each member (member image/name/description) from run.py file-->
        <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}">
        <h2 class="col-md-7">{{ member.name }}</h2>
    </div>

    <div class="col-md-12">
        <p>{{ member.description }}</p>
    </div>
</div>

{% endblock %}
